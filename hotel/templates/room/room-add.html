{% extends '../index.html' %}
{% load i18n %}
{% block context %}
{% load static%}
{% if user.is_staff %}
<div class="container clearfix shadow-lg p-5 my-5">
    <form action="" method="POST" class="my-5">
        {% csrf_token %}

        <div class="row mt-5">
            <div class="col-6">

                <div class="form-group">
                    <label for="item-quantity"><b>{% trans "Number Of Beds:" %}</b></label>
                    <input type="number" min="1" step="1" class="form-control border border-secondary" id="item-quantity" name="beds" />
                </div>

                <div class="form-group">
                    <label for="item-quantity"><b>{% trans "Price:" %} </b></label>
                    <input type="number" min="0" class="form-control border border-secondary" id="item-quantity" name="price" />
                </div>
            </div>

            <div class="col-6">
                <div class="form-group">
                    <label for="item-type"><b>{% trans "Capacity:" %} </b></label>
                    <input type="number" min="1" step= "1" class="form-control border border-secondary" id="item-type"
                        name="capacity" />
                </div>

                <div class="form-group">
                    <label for="item-quantity"><b>{% trans "Room Type:" %} </b></label>
                    <select name="roomType" required="" id="id_roomType"
                            class="form-control border border-secondary">
                            {% for type in room_types %}
                                <option value="{{ type }}">{{ type }}</option>
                            {% endfor %}

                    </select>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-success px-4 float-right">
            {% trans "Add Room" %}
        </button>
    </form>
    <div class="text-danger"> {% trans message %} </div>
</div>
<div class="clearfix my-5 py-1">&nbsp;</div>
{% endif %}
{% endblock %}
